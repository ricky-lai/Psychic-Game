<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Psychic Game(Basic)</title>
	
	<!-- Bootstrap Core CSS -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->

<body>

	<div class="page-header">
	  <h1>The Psychic Game </h1>
	</div>
</header>
<div class="container">
	<h2>Guess what letter I'm thinking of</h2>
	<div class="row">
		<div class="col-md-4">
			<img src="assets/images/psychic.jpg" class="thumbnail" alt="...">
		</div>
		<div class="col-md-4">
			<ul id="space" class="list-group">
				<li class="list-group-item" id="wins">Wins:</li>
				<li class="list-group-item" id="lose">Losses:</li>
				<li class="list-group-item" id="guessesLeft">Guesses Left:</li>
				<li class="list-group-item" id="letter">Your Guesses so far:</li>
			</ul>
		</div>
		
</div>
<div>
